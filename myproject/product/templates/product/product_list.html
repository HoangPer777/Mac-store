

    {% load static %}
    {% load humanize %}
<head>
    <meta charset="UTF-8">
    <title>MacOne</title>
    <style>
        *{
             font-family: 'Roboto', sans-serif;
        }
        body {
            background-color: #f5f5f7;
        }

        .container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 20px;
            flex-direction: column;
        }

        .center{
            display: flex;
           align-items: center;
            text-align: center;
            justify-content: center;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
            color: #333;
        }

        .product__container {

            transition: all 0.3s ease-in-out;
        }

        .product {
            text-align: center;
            border-radius: 8px;
                padding: 15px;
            width: 270px;
            height: 400px;
            background-color: #ffffff;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            transition: 0.3s ease;
            flex-direction: column;
        }

        .product:hover {
            scale: 1.045;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
        }

        .product-img {
            width: 210px;
            height: 190px;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        .product-img img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product .name {
            font-size: 16px;
            color: #333;
            margin: 10px 0;
            font-weight: bold;
        }

        .product .price {
            font-size: 16px;
            color: #e04945;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .product__body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }

        .buttons {
            display: flex;
            justify-content: space-between; /* Đặt các nút cách đều nhau */
            gap: 10px; /* Khoảng cách giữa các nút */
        }

        .product__body a {
            display: inline-block;
            padding: 12px;
            text-decoration: none;
            border-radius: 6px;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s ease;
            text-align: center;
            width: 48%; /* Đảm bảo các nút chiếm 48% chiều rộng của div */
        }

        .add-to-cart {
            background-color: #333333;
            color: white;
        }

        .add-to-cart:hover {
            background-color: rgba(51, 51, 51, 0.65);
        }

        .buy-now {
            background-color:#7AAC43;
            color: white;
        }

        .buy-now:hover {
            background-color: rgb(132, 193, 65);
        }

       .row {
            display: flex;
            flex-wrap: wrap; /* Tự động xuống hàng */
            gap: 30px; /* Khoảng cách đều giữa các sản phẩm */
       }


    </style>
</head>
<body>
{% include 'header.html' %}
<div class="container center">
    <h2>Danh sách sản phẩm</h2>
    <div class="row center">
       {% for product in products %}
           <div class="col-lg-3 col-6 product__container">
                <div class="product center">
                    <div class="product-img center">
                        <img src="{{ product.image }}" alt="{{ product.name }}">
                    </div>
                    <div class="product__body">
                        <p class="name"> {{ product.name }}</p>
                       <p class="price"> {{product.price|intcomma }} ₫</p>
                        <div class="buttons">
                            <a href="#" class="add-to-cart" data-product-id="{{ product.id }}"><i class="fa-solid fa-cart-shopping"></i></a>
                            <a href="#" class="buy-now" data-product-id="{{ product.id }}">Mua ngay</a>
                        </div>
                    </div>
                </div>
           </div>
       {% endfor %}
    </div>
</div>

<script src="../../../static/style/js/component-js/product_list.js"></script>
<script>
    function getCSRFToken() {
        let cookie = document.cookie.split(';').find(item => item.trim().startsWith('csrftoken='));
        return cookie ? cookie.split('=')[1] : '';
    }
</script>
</body>
