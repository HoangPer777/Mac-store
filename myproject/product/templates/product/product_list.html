<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sản phẩm</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f5f5f7;
        }
        .product__container {
            padding: 10px;


        }

        .product {
            text-align: center;
            border-radius: 6px;
            padding: 10px;

             width: 320px;
            min-height: 360px;
        background-color: #ffffff;
        box-shadow: -1px 3px 12px -1px rgba(0,0,0,0.2);
        -webkit-box-shadow: -1px 3px 12px -1px rgba(0,0,0,0.2);
        -moz-box-shadow: -1px 3px 12px -1px rgba(0,0,0,0.2);
        }
        .product__container .product a{
            background-color: #28a745;
            color: white;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 5px;
        }
        .product img {
            width: 200px;
            margin: 0 auto;
            object-fit: contain;
        }
        .product p {
            font-weight: bold;
            font-size: 17px;
            color: #e04945;

        }
        .product .product__body a{
            padding: 10px;
        }
        .product-img {
            height: 200px;
        }

    </style>
</head>
<body>
{% include 'header.html' %}
<div class="container " style="margin-top: 100px">
    <h2>Danh sách sản phẩm</h2>
    <div class="row">
       {% for product in products %}
           <div class="col-lg-3 col-6 product__container" >
                <div class="product">
                    <div class="product-img">
                        <img src="{{ product.image }}" alt="{{ product.name }} ">
                    </div>
                   <div class="product__body">
                        <h6>{{ product.name }}</h6>
                        <p>{{ product.price }} VND</p>
                        <a href="{% url 'cart:cart_add' product.id %}">Thêm vào giỏ hàng</a>
                   </div>
                </div>
           </div>
       {% endfor %}
    </div>
</div>
</body>
</html>
