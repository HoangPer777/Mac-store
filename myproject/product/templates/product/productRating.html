
<head>

    <title>Product Review</title>
    {% load static %}
    <link rel="stylesheet" href=" {% static 'style/css/component-css/productDetail/productRating.css' %}">
</head>
<body>

    <!-- Product Review Section -->
    <div class="product-review-container">
        <!-- Product Image with Button -->
        <div class="image-container">
            <img src="{% static 'resource/Image/imgStar.png' %}" alt="Product" class="product-image">
{#            <button class="review-btn">Review Product</button>#}
        </div>

        <!-- Rating and Comment Section -->
        <div class="comment-section">
            <h2>Customer Feedback</h2>

            <!-- Star Rating -->
            <div class="star-rating">
                <button class="star" data-rating="1">★</button>
                <button class="star" data-rating="2">★</button>
                <button class="star" data-rating="3">★</button>
                <button class="star" data-rating="4">★</button>
                <button class="star" data-rating="5">★</button>
            </div>

            <!-- Comment Input -->
            <textarea placeholder="Enter your comment..." class="comment-input"></textarea>
            <button class="send-comment-btn">Send Comment</button>
        </div>
    </div>

</body>
