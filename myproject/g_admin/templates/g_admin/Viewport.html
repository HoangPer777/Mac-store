
<head>

    <title>Graph - Page Impressions and Adsense Clicks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .chart-container {
            width: 220px;
            height: 200px;
        }

        canvas {
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>
<body>

<div class="chart-container">
  <canvas id="myChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    const ctx1 = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx1, {
        type: 'bar',
        data: {
            labels: ['Oct', 'Nov', 'Dec', 'Jan'],
            datasets: [{
                label: 'Visits',
                data: [1000, 1405, 1210, 1350],
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1
            }, {
                label: 'Orders',
                data: [300, 730, 610, 640],
                type: 'line',
                borderColor: 'rgba(54, 162, 235, 1)',
                fill: false,
                tension: 0.4,
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true,
                    max: 2000
                }
            }
        }
    });
</script>

</body>
