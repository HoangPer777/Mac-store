{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Component</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="{% static 'style/css/component-css/External.css' %}">
    <link rel="stylesheet" href="{% static 'style/css/component-css/ChartComponent.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet"/>

    <!-- External JS -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>
<!-- Chart Component Container -->
<div class="chart-component-container bg-white shadow-md rounded-lg p-6">
    <!-- Header Section -->
    <div class="chart-header flex justify-between items-center mb-6">
        <div>
            <h1 class="text-2xl font-bold text-gray-900">1,120,400 VND</h1>
            <p class="text-sm text-gray-500">Sales this month</p>
        </div>
        <div class="chart-percentage text-green-500 flex items-center">
            <span class="text-sm font-medium">23%</span>
            <svg class="w-4 h-4 ml-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M5 13V1m0 0L1 5m4-4 4 4"></path>
            </svg>
        </div>
    </div>

    <!-- Chart Section -->
    <div id="grid-chart" class="chart-area"></div>

    <!-- Dropdown Menu -->
    <div class="chart-dropdown">
        <ul id="chartDropdownMenu" class="chart-dropdown-menu hidden">
            <li><a href="#" class="block px-4 py-2">Yesterday</a></li>
            <li><a href="#" class="block px-4 py-2">Today</a></li>
            <li><a href="#" class="block px-4 py-2">Last 7 days</a></li>
            <li><a href="#" class="block px-4 py-2">Last 30 days</a></li>
            <li><a href="#" class="block px-4 py-2">Last 90 days</a></li>
        </ul>
    </div>
</div>

<!-- External JS -->
<script src="{% static 'style/js/component-js/Chart.js' %}"></script>
</body>
</html>
