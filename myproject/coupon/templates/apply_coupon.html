<!DOCTYPE html>
<html lang="en">
<head>
    <title>Áp dụng mã giảm giá</title>
</head>
<body>
    <h1>Áp dụng mã giảm giá</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Áp dụng</button>
    </form>
    <p>{{ message }}</p>
    {% if discount_amount %}
        <p>Số tiền được giảm: {{ discount_amount }}</p>
    {% endif %}
</body>
</html>
