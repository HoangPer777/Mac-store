{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="{% static 'resource/fontawesome-free-6.6.0-web/css/all.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    <title>Nhập thông tin người dùng</title>
</head>
<style>
    #main-contain .container .row{
        text-align: center;
    }

    #main-contain .container .row h1 {
        font-size: 30px;
        font-weight: bold;
        font-family: "Segoe UI", system-ui, sans-serif;
        margin-top: 30px;
        margin-bottom: 40px;

    }

    .btn-primary {
        padding-left: 60px;
        padding-right: 60px;
        font-weight: 500;
        font-family: 'Roboto', Geneva, Verdana, sans-serif;
        background-color: #1d914a;
        border: #1d914a;
    }

     .btn-primary:hover {
        background-color: #156733;
    }

     input {
         height: 40px;
         width: 30%;
         border: none;
         border-bottom: 1px solid #156733;
         margin-left: 10px;
         padding-left: 4px;
     }

     input:focus {
         outline: none;
         box-shadow: 0 0 5px rgba(29, 145, 74, 0.5);
     }

     #main-contain form label {
         font-weight: bold;
     }

</style>
<body>
{% include 'header.html' %}
    <div id="main-contain">
        <div class="container">
            <div class="row">
                <h1>Nhập thông tin người dùng</h1>
                <form method="post">
                    {% csrf_token %}
                    {{ user_form.as_p }}
                    {{ address_form.as_p }}
                    <button class="btn btn-primary" type="submit">Lưu</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
