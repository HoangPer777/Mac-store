<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html {
            width: 100%;
            height: 100%;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;

        }


        .user-card {
            width: 200px;
            height: 180px;
            background: linear-gradient(135deg, #FDE68C , #FEF2C4); /* Hiệu ứng chuyển màu */
            border-radius: 15px;
            box-shadow: inset 0px -5px 0px #e1b441;

            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }


        .user-card:hover {
            transform: scale(1.05);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }



        .icon i {
           font-size: 60px;
            color: #474747;
        }

        .content .title {
            color: #555;
            font-size: 16px;
        }

        .content .count {
            color: rgba(0, 0, 0, 0.76);
            font-size: 36px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sync {
            margin-left: 8px;
            font-size: 24px;
            color: #ff0077;
            transition: color 0.1s;

        }
        .user-card:hover .sync {
            color: #ff3d7f;
        }

    </style>
    <link rel="stylesheet" href="../../../resource/fontawesome-free-6.6.0-web/css/all.css">
</head>
<body>
<div class="user-card">
    <div class="icon">
<!--        <i class="fa-solid fa-user"></i>-->
        <i class="fa-solid fa-users"></i>
    </div>
    <div class="content">
        <p class="title">TOTAL USERS</p>
        <p class="count">2429 <span class="sync"></span></p>
    </div>
</div>



</body>
</html>
