<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đánh giá sản phẩm</title>
    <link rel="stylesheet" href="../../style/css/component-css/productDetail/productRating.css">
</head>
<body>

    <!-- Product Review Section -->
    <div class="product-review-container">
        <!-- Product Image with Button -->
        <div class="image-container">
            <img src="../../../resource/Image/imgStar.png" alt="Sản phẩm" class="product-image">
            <button class="review-btn">Đánh giá sản phẩm</button>
        </div>

        <!-- Rating and Comment Section -->
        <div class="comment-section">
            <h2>Khách hàng nói về sản phẩm</h2>
            
            <!-- Star Rating -->
            <div class="star-rating">
                <button class="star" data-rating="1">1 ★</button>
                <button class="star" data-rating="2">2 ★</button>
                <button class="star" data-rating="3">3 ★</button>
                <button class="star" data-rating="4">4 ★</button>
                <button class="star" data-rating="5">5 ★</button>
            </div>

            <!-- Comment Input -->
            <textarea placeholder="Nhập nội dung bình luận..." class="comment-input"></textarea>
            <button class="send-comment-btn">Gửi bình luận</button>
        </div>
    </div>

</body>
</html>
