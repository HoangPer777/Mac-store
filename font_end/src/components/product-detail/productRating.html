<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <link rel="stylesheet" href="../../style/css/component-css/productDetail/productRating.css">
</head>
<body>

    <!-- Product Review Section -->
    <div class="product-review-container">
        <!-- Product Image with Button -->
        <div class="image-container">
            <img src="../../../resource/Image/imgStar.png" alt="Product" class="product-image">
            <button class="review-btn">Review Product</button>
        </div>

        <!-- Rating and Comment Section -->
        <div class="comment-section">
            <h2>Customer Feedback</h2>
            
            <!-- Star Rating -->
            <div class="star-rating">
                <button class="star" data-rating="1">1 ★</button>
                <button class="star" data-rating="2">2 ★</button>
                <button class="star" data-rating="3">3 ★</button>
                <button class="star" data-rating="4">4 ★</button>
                <button class="star" data-rating="5">5 ★</button>
            </div>

            <!-- Comment Input -->
            <textarea placeholder="Enter your comment..." class="comment-input"></textarea>
            <button class="send-comment-btn">Send Comment</button>
        </div>
    </div>

</body>
</html>
