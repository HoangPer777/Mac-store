<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gapple</title>
    <link rel="stylesheet" href="../../style/css/admin-css/addCoupon.css">
    <link rel="stylesheet" href="../../style/css/base.css">
    <link rel="stylesheet" href="../../../resource/fontawesome-free-6.6.0-web/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
</head>
<body>
    <div id="addCoupon">
        <div class="container">
            <h2 class="container__title">
                Add Coupon
            </h2>
            <div class="container__content">
                <h4 class="content__name">
                    Coupon type
                </h4>
                <div class="content__input">
                    <label for="all">
                        <input type="radio" name="option" value="products">
                        For products
                    </label>
                    <label for="all">
                        <input type="radio" name="option" value="products">
                        For customer
                    </label>
                </div>
            </div> 
            <div class="container__content">
                <div class="container__content-container">
                    <div class="container__content-left">
                        <h4 class="content__name">
                            <label>
                                <input type="checkbox" id="percentageCheckbox" onclick="toggleInput('percentage')">
                                Percentage
                            </label>
                        </h4>
                        <input type="text" id="percentageInput" placeholder="e.g: 10%" disabled>
                    </div>
                    <div class="container__content-right">
                        <h4 class="content__name">
                            <label>
                                <input type="checkbox" id="amountCheckbox" onclick="toggleInput('amount')">
                                Amount
                            </label>
                        </h4>
                        <input type="text" id="amountInput" placeholder="e.g: 10000" disabled>
                    </div>
                </div>
            </div> 
            
            <div class="container__content">
                <h4 class="content__name">
                    Coupon code
                </h4>
                <input type="text" placeholder="id Coupon e.g: student383">
            </div>

            <div class="container__content">
                <h4 class="content__name">
                    Product code
                </h4>
                <input type="text" placeholder="Id productType e.g: Mac-M4">
            </div>
            <div class="container__content">
                <div class="container__content-container">
                    <div class="container__content-date">
                        <h4 class="content__name">Start Date</h4>
                        <input id="date" type="date" placeholder="Ngày sinh">
                    </div>
                    <div class="container__content-date">
                        <h4 class="content__name">End Date</h4>
                        <input id="date" type="date" placeholder="Ngày sinh">
                    </div>
                </div>
                
            </div>

            <div class="container__content">
                <h4 class="content__name">Number available</h4>
                <input type="text" placeholder="1000">
            </div>
            <div class="container__content">
                <button>
                    Save
                </button>
            </div>
        </div>
    </div>
    <script>
        function toggleInput(type) {
            const percentageCheckbox = document.getElementById("percentageCheckbox");
            const amountCheckbox = document.getElementById("amountCheckbox");
            const percentageInput = document.getElementById("percentageInput");
            const amountInput = document.getElementById("amountInput");
        
            if (type === "percentage") {
                percentageInput.disabled = !percentageCheckbox.checked;
                amountInput.disabled = true;
                amountCheckbox.checked = false;
            } else if (type === "amount") {
                amountInput.disabled = !amountCheckbox.checked;
                percentageInput.disabled = true;
                percentageCheckbox.checked = false;
            }
        }
        </script>
</body>
</html>
