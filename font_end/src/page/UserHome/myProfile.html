<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style/css/component-css/myProfile.css">
    <title>Document</title>
</head>

<body>
    <div class="bt-form-contact-simple">
        <div class="contact-item">
            <h2 class="contact-title">Liên hệ với chúng tôi</h2>
            <form class="form" autocomplete="off">
                <div class="form-group-wrap">
                    <div class="form-group">
                        <input type="text" name="fullName" id="fullName" placeholder="Họ và tên" class="form-input" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="phone" id="phone" placeholder="Số điện thoại" class="form-input"
                            oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(..*?)..*/g, '$1');" />
                    </div>
                </div>
                <div class="form-group-wrap">
                    <div class="form-group">
                        <input type="text" name="address" id="address" placeholder="Địa chỉ" class="form-input" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="emailInfo" id="emailInfo" placeholder="Email" class="form-input" />
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" name="title" id="title" placeholder="Tiêu đề" class="form-input" />
                </div>
                <div class="form-group">
                    <textarea name="content" id="content" placeholder="Nội dung"
                        class="form-input form-content"></textarea>
                </div>
                <div class="form-btn-wrap">
                    <button type="submit" id="btnSubmit" class="form-btn form-btn--submit">
                        Gửi đi
                    </button>
                    <button type="button" id="btnRest" class="form-btn form-btn--reset">
                        Làm lại
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
